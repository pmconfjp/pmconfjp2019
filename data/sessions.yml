- id: "S1-001"
  theme: "Keynote"
  title: "ORDINARY PEOPLE, EXTRAORDINARY RESULTS"
  organization: "Silicon Valley Product Group"
  desc: "This talk will discuss the critical traits and behaviors of many of our industry's best product teams.  I’ve had the extremely good fortune to be able to work with many of the very best technology product teams in the world. People creating the products you use and love every day.  Teams that are literally changing the world.  What I’ve learned is that there is a profound difference between how the very best product companies create technology products, and the rest. And I don’t mean minor differences.  Everything from how the leaders behave, to the level of empowerment of teams, to how the organization thinks about funding, staffing and producing products, down to how product, design and engineering collaborate to discover effective solutions for their customers.   For those that have not yet had the opportunity to participate in, or observe a strong empowered product team up close, in this talk I wanted to try to give you a glimpse into some of the important differences that distinguish the best product teams from the rest."

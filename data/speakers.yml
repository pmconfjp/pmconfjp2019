normals:
  - id: "Speaker016"
    name: "赤沼 寛明"
    organization: "ユニファ株式会社"
    title: "取締役CTO"
    profile_image_url: "/assets/images/speakers/hiroaki-akanume.jpg"
    profile: "エムスリーやNubee Tokyoでの開発業務を経て、2015年にユニファ東京オフィスの立ち上げ時に入社。ユニファの開発体制を構築し、様々な新規サービスの立ち上げにも関与。現在はCTOとして、機械学習・深層学習をメインとした研究開発チームを含むシステム開発チームを統括。また、外国人エンジニアも積極的に採用し、現在10を超える国籍のエンジニアのマネジメントも担う。"
    session_title: "保育現場に寄り添うプロダクト開発"
    session_page_url: "/sessions/2019/11/12/S1-021/"
  - id: "Speaker053"
    name: "浅野 慧"
    organization: "株式会社一休"
    title: "エンジニア"
    profile_image_url: "/assets/images/speakers/satoshi-asano.png"
    profile: "Product Managers Japan (PMJP) 代表。エンジニアからプロダクトマネジメントに興味を持ち、2015年にPMJPを結成。2、3ヶ月毎にpmjp.slack.comオフ会を開催している。"
    session_title: "PMコミュニティ紹介：Product Managers Japan (PMJP)"
    session_page_url: "/sessions/2019/11/12/S1-024/"
  - id: "Speaker040"
    name: "市谷 聡啓"
    organization: "ギルドワークス株式会社"
    title: "代表"
    profile_image_url: "/assets/images/speakers/toshihiro-ichitani.jpg"
    profile: "サービスや事業についてのアイデア段階の構想から、コンセプトを練り上げていく仮説検証とアジャイル開発の運営について経験が厚い。プログラマーからキャリアをスタートし、SIerでのプロジェクトマネジメント、大規模インターネットサービスのプロデューサー、アジャイル開発の実践を経て、ギルドワークスを立ち上げる。それぞれの局面から得られた実践知で、ソフトウェアの共創に辿り着くべく越境し続けている。訳書に「リーン開発の現場」、著書に「カイゼン・ジャーニー」「正しいものを正しくつくる」がある。<br />プロフィールサイト https://ichitani.com/"
    session_title: "ともに考え、ともにつくる"
    session_page_url: "/sessions/2019/11/13/S2-015/"
  - id: "Speaker035"
    name: "伊東 武"
    organization: "株式会社三菱ケミカルホールディングス"
    title: "先端技術・事業開発室 デジタルトランスフォーメーションGr Chief Digital Architect"
    profile_image_url: "/assets/images/speakers/takeshi-ito.jpg"
    profile: "日本IBM在籍時、OSの開発から携帯電話、SEGA Dreamcast、カラオケ端末、デジカメ等の組込みソフトウェア開発に従事。お客様プロダクトのアーキテクチャー設計支援等を経て、2019年より現職。グループ全体でDXを進める三菱ケミカルホールディングスにて、Chief Digital ArchitectとしてDX推進の基盤となるアーキテクチャーの構築を担当する。"
    session_title: ""
    session_page_url: "/sessions/2019/11/13/S2-011/"
  - id: "Speaker042"
    name: "庵原 保文"
    organization: "株式会社ヤプリ"
    title: "代表取締役"
    profile_image_url: "/assets/images/speakers/yasubumi-ihara.png"
    profile: "新卒で出版社に入社後、ヤフー株式会社にてYahoo!スポーツやYahoo!ファイナンスなどのメディア系サービスの企画職として、公式オリンピックサイトや公式MLBサイト、外国為替サイトなど様々なメディア事業をプロデュース。その後、シティバンクにてマーケティングマネージャーとして入社し、オウンドメディア、SNSメディア、ペイドメディアなどを広く担当。2013年4月、会社員時代から創業メンバーと開発を続けていた「Yappli」を自社プロダクトとしてファストメディア株式会社（現：株式会社ヤプリ）を設立。これまでに『SLUSH ASIA』『Tech in Asia』等の海外コンテスト、カンファレンスでの受賞経験を持ち、2019年6月には約30億円の資金調達を実施し、累計の資金調達額は40億円を超える。"
    session_title: ""
    session_page_url: "/sessions/2019/11/13/S2-027/"
  - id: "Speaker051"
    name: "内田 寛"
    organization: "株式会社メルペイ"
    title: "プロダクトマネージャー"
    profile_image_url: "/assets/images/speakers/kan-uchida.png"
    profile: "2018年株式会社メルペイ新卒入社。学生時代はソフトウェア受託開発の会社を経営し、アプリ・webサイトの開発に従事。メルペイ入社後に PM へと転向し、 中小事業者向けのプロダクト開発・子会社立上げ・加盟店サポート拠点の立上げに携わる。若手 PM 会というコミュニティを運営。趣味で「Product Management の体系化」をテーマとした論文を執筆中。 Twitter は @kan_____ "
    session_title: "PMコミュニティ紹介：若手PMの会"
    session_page_url: "/sessions/2019/11/13/S2-032/"
  - id: "Speaker003"
    name: "馬田 隆明"
    organization: "東京大学 FoundX"
    title: "ディレクター"
    profile_image_url: "/assets/images/speakers/takaaki-umada.png"
    profile: "University of Toronto 卒業後、日本マイクロソフトでの Visual Studio のプロダクトマネージャーを経て、テクニカルエバンジェリストとしてスタートアップ支援を行う。2016 年 6 月より現職。 スタートアップ向けのスライド、ブログなどの情報提供を行う。著書に『逆説のスタートアップ思考』『成功する起業家は居場所を選ぶ』。"
    session_title: ""
    session_page_url: "/sessions/2019/11/12/S1-012/"
  - id: "Speaker020"
    name: "海老澤 雅之"
    organization: "日産自動車株式会社"
    title: "コネクティドカー＆サービス技術開発本部ソフトウェア＆ユーザーエクスペリエンス開発部アプリケーション＆サービス開発グループ主担（プロダクトマネージメント）"
    profile_image_url: "/assets/images/speakers/masayuki-ebisawa.png"
    profile: "ソニー・エリクソンで携帯電話ソフトエンジニア、アプリ・サービス企画を経験後、ソニー・コンピュータエンタテインメント及びソニーにて、音楽サブスクリプションサービス Music Unlimited を立ち上げる。その後USでPlayStation Networkのプロダクトマネージャーとして、PS4向けビデオ配信サービスやソーシャルサービスなどを担当。USで自動車業界の変化を肌で感じて興味を持ち、日産に参画。Amazon Alexa向けLEAFスキル、LEAF向けNissanConnect EVアプリ、新型スカイライン向けNissanConnectサービスアプリ等のプロダクトマネージメントを担当。"
    session_title: "コネクティドカーにおけるプロダクトマネージメント"
    session_page_url: "/sessions/2019/11/13/S2-019/"
  - id: "Speaker019"
    name: "岡田 康豊"
    organization: "エン・ジャパン株式会社"
    title: "デジタルプロダクト開発本部 部長 / プロダクトマネージャー"
    profile_image_url: "/assets/images/speakers/yasuhiro-okada.jpg"
    profile: "制作会社でのWebデザイナー経験、CCC、DeNAでのプロダクトマネジメント経験を経て、2012年にエンジャパンに入社。エン転職を始め、複数のHR Techプロダクトのプロダクトマネジメントに従事。2014年にデジタルプロダクト開発本部 部長に就任。HRの知見を活かし、プロダクトマネージャーの育成や組織開発、組織マネジメントもおこなう。"
    session_title: ""
    session_page_url: "/sessions/2019/11/12/S1-009/"
  - id: "Speaker014"
    name: "岡田 悠"
    organization: "freee株式会社"
    title: "執行役員 プロダクトマネージャー"
    profile_image_url: "/assets/images/speakers/yu-okada.jpg"
    profile: "投資銀行から狩猟業を経て2014年にクラウド会計ソフト「freee」に入社。自らもバックオフィス業務に携わりつつ、新規事業・プロダクトの立ち上げを一貫して担当する。副業で「オモコロ」等でライター業を務める。"
    session_title: "PMが追うべきKPIのカオス"
    session_page_url: "/sessions/2019/11/12/S1-006/"
  - id: "Speaker039"
    name: "小川 晋一郎"
    organization: "株式会社Hakali"
    title: "代表取締役"
    profile_image_url: "/assets/images/speakers/shinichiro-ogawa.jpg"
    profile: "東京大学工学部システム創成学科卒業後、株式会社リクルートへ入社、HRカンパニー (現リクルートキャリア) で営業・コンサルタント・データサイエンティストとして事業に従事。<br />2014年に株式会社ビズリーチに転職し、転職サイト「ビズリーチ」事業のデータサイエンティスト、プロダクトマネージャーを経て新卒事業部長として「ビズリーチ・キャンパス」事業を立ち上げる。<br />2018年にクラウド電子カルテを展開するきりんカルテシステム株式会社にCMOとして経営参画。<br /><br />2019年、株式会社Hakali 代表取締役CEO に就任。HP<https://hakali.co.jp/>"
    session_title: ""
    session_page_url: "/sessions/2019/11/13/S2-003/"
  - id: "Speaker054"
    name: "尾部 絵里子"
    organization: "Sansan株式会社"
    title: "プロダクトマネージャー"
    profile_image_url: "/assets/images/speakers/eriko-obe.png"
    profile: "2013年Sansan入社。CS等を経てプロダクトマネージャーに。法人向けクラウド名刺管理サービス「Sansan」を担当しています。<br />プロダクトマネージャー仲間と共に、コミュニティ「Product manager cafe」を2018年に発足しました。コミュニティの皆様と「現役プロダクトマネージャーが、社外の強い仲間と切磋琢磨し高め合う場」を作っております。"
    session_title: "PMコミュニティ紹介：プロダクトマネージャーカフェ ～Product Manager Cafe～"
    session_page_url: "/sessions/2019/11/13/S2-033/"
  - id: "Speaker009"
    name: "金田 悠希"
    organization: "株式会社エウレカ"
    title: "執行役員 VP of Pairs Japan"
    profile_image_url: "/assets/images/speakers/yuki-kanada.jpg"
    profile: "2012年4月、新卒でモバイル系ベンチャー企業に入社。複数の新規ゲーム立ち上げに従事。マネージャーとして事業および組織設計に携わる。2016年4月、株式会社エウレカに入社。国内最大級の恋愛・婚活マッチングサービス『Pairs』日本版の事業責任者を務める。2018年10月、執行役員 VP of Pairs Japanに就任。Pairsの累計会員数は2019年1月時点で1,000万人を突破し、交際・入籍者数は20万人以上にのぼる。"
    session_title: "作り手の想いとお客様をつなぐための悪戦苦闘"
    session_page_url: "/sessions/2019/11/12/S1-020/"
  - id: "Speaker001"
    name: "川口 恭伸"
    organization: "一般社団法人スクラムギャザリング東京実行委員会"
    title: "代表理事"
    profile_image_url: "/assets/images/speakers/yasunobu-kawaguchi.png"
    profile: "アギレルゴコンサルティング株式会社シニアアジャイルコーチ。北陸先端科学技術大学院大学修了ののち、金融情報サービスベンダー(株)QUICKにてデータメンテナンス/システム開発、プロダクト/サービス企画開発、仮想化インフラ構築などを担当。2008年スクラムに出会い、パイロットプロジェクトを始める。2011年イノベーションスプリント実行委員長、2011年からスクラムギャザリング東京実行委員。2012-2018年楽天(株)にてアジャイルコーチ。楽天テクノロジーカンファレンス2012-2017実行委員。「Fearless Change」「ユーザーストーリーマッピング」監訳、「Joy, inc」共訳、「アジャイルエンタープライズ」監修。認定スクラムプロフェッショナル。ジム・コプリエン、ジェフ・パットン、ケン・ルービンなど、認定スクラムトレーニングの共同講師経験多数。"
    session_title: "スクラムにおけるプロダクトオーナーシップ"
    session_page_url: "/sessions/2019/11/12/S1-005/"
  - id: "Speaker027"
    name: "熊谷 亘太郎"
    organization: "楽天株式会社"
    title: "Senior Manager, Travel Product Management Section"
    profile_image_url: "/assets/images/speakers/kotaro-kumagai.png"
    profile: "独立系ソフトウェア会社にて、研究開発、プロダクトマネージャ、事業戦略、営業、プロダクトマーケティングの経験を経て、2012年4月楽天㈱入社。中国開発拠点への出向後、楽天トラベルに配属となり、シニアプロダクトマネージャとして、楽天トラベルのプロダクト全てを統括。"
    session_title: "PDMのFlexibilityについて"
    session_page_url: "/sessions/2019/11/13/S2-012/"
  - id: "Speaker026"
    name: "黒澤 隆由"
    organization: "株式会社ディー・エヌ・エー"
    title: "オートモーティブ事業本部プロダクトマネジメント部　部長"
    profile_image_url: "/assets/images/speakers/takayuki-kurosawa.png"
    profile: "・製造業のエンジニアからキャリアをスタートし、その後、IT系メガベンチャーでプロダクト開発を担当<br />・グローバルな競争環境の激化を受け、プロダクト強化の使命を負いエンジニアからプロダクトマネージャーにキャリアシフト<br />・2018年より株式会社ディー・エヌ・エーにてオートモーティブ事業のプロダクト強化およびプロダクトマネージャーの育成に取り組む"
    session_title: "打席に立ち続けられるプロダクトチームを作るメソドロジー"
    session_page_url: "/sessions/2019/11/13/S2-007/"
  - id: "Speaker037"
    name: "小泉 剛"
    organization: "株式会社チームスピリット"
    title: "シニアプロダクトマネージャ"
    profile_image_url: "/assets/images/speakers/tsuyoshi-koizumi.png"
    profile: "7年以上の経験を持つ、BtoB SaaS のプロダクトマネージャ。ソフトウェアエンジニア出身。アドバンテッジ リスクマネジメント社にて、製品企画、プロジェクトマネジメント、顧客サポート、情シス、マーケティングとプロダクトマネジメントに必要となるすべての分野を経験、ユーザー数200万人を超えるプロダクトへ育てることに成功。現在は、チームスピリット社にてシニアプロダクトマネージャとして、中堅・大規模企業向けの勤怠・就業、工数・プロジェクト管理、経費精算システムの開発を行っている。"
    session_title: "プロダクトマネージャになるには"
    session_page_url: "/sessions/2019/11/12/S1-025/"
  - id: "Speaker045"
    name: "小城 久美子"
    organization: "Tably株式会社"
    title: ""
    profile_image_url: "/assets/images/speakers/kumiko-koshiro.png"
    profile: "1989年生まれ。兵庫県出身。大阪府立大学工学部を卒業後、エンジニアとしてtoC向けサービスを提供するWeb系企業に入社。<br />いくつかの企業で新規事業の立ち上げなどに、エンジニア、スクラムマスターとして携わる。<br />その後、プロジェクトマネージャーやプロダクトオーナー／プロダクトマネージャーを担当する傍ら、2019年よりTably株式会社にてプロダクトのアドバイザリー業務を担当。"
    session_title: ""
    session_page_url: "/sessions/2019/11/13/S2-018/"
  - id: "Speaker007"
    name: "坂田 一倫"
    organization: "Pivotal Labs Tokyo"
    title: "プロダクトマネージャー"
    profile_image_url: "/assets/images/speakers/kazumichi-sakata.png"
    profile: "大手ウェブサービス会社、デザイン会社にて多くのUX改善や新規事業の立ち上げ、IT戦略に基づいたサービスの中長期戦略の立案から実行を担当。Pivotal Labs Tokyoに転職後は、プロダクトマネージャーとしてクライアントと一体となったLeanXPの思想に基づいたプロダクト開発を実践中。監訳書として『Lean UXーリーン思考によるユーザエクスペリエンス・デザイン（オライリー・ジャパン）』などがある。趣味はラグビー解説とアニメ評論。"
    session_title: ""
    session_page_url: "/sessions/2019/11/13/S2-010/"
  - id: "Speaker025"
    name: "坂本 和大"
    organization: "Sansan株式会社"
    title: "Eight事業部 Product Planning Group"
    profile_image_url: "/assets/images/speakers/kazuhiro-sakamoto.png"
    profile: "大学卒業後、ソーシャルゲームのサーバーサイド開発や独立しての個人でのモバイルアプリ開発を経験した後、2015年Sansan株式会社に入社。Sansanでは個人向け名刺アプリ「Eight」のiOS版開発チームのリーダーを長らく担当した後、2019年9月より現職でプロダクトマネージャーとしてキャリアをスタートする。"
    session_title: "多機能アプリのプロダクトマネジメントにどう向き合うか"
    session_page_url: "/sessions/2019/11/12/S1-023/"
  - id: "Speaker043"
    name: "定金 基"
    organization: "株式会社コパイロツト"
    title: "共同創業者 / プロジェクトマネージャー"
    profile_image_url: "/assets/images/speakers/motoi-sadakane.png"
    profile: "株式会社コパイロツト所属。<br />コパイロツトは、プロジェクトオーナーに伴走しながらプロジェクトマネジメントを実践するチーム。テクノロジーの発展や働き方の変化に伴い、プロジェクトが複雑化していく社会において、ますます困難になるプロジェクトマネジメントを最適化している。<br />プロジェクトマネジメントのメソッドとして「ProjectSprint」を提案し、運用をサポートするウェブサービスも開発中。<br />その他「MITテクノロジーレビュー日本語版」のエグゼクティブプロデューサーを務めるなど、オーナーサイドとしても様々なプロジェクトに参画している。"
    session_title: ""
    session_page_url: "/sessions/2019/11/13/S2-002/"
  - id: "Speaker029"
    name: "佐藤 文彦"
    organization: "株式会社ライゾマティクス / Rhizomatiks Design"
    title: "プロジェクトディレクター / プランナー"
    profile_image_url: "/assets/images/speakers/ayahiko-sato.png"
    profile: "慶應義塾大学卒業後、777interactive (現 777CreativeStrategies) を経て株式会社ライゾマティクスに入社。メディアや手法に縛られない企画とディレクションを行う。映像作家100人に選出されるなど、映像的視点を絡めた表現を得意とする。ドイツブランドで初めて国外オリジナルブースデザインを手がけたAudi Tokyo Motor Show 2017を指揮するなど、空間演出や体験にも強みを発揮。Cannes Lions、DSA空間デザイン賞、グッドデザイン賞など受賞多数。"
    session_title: ""
    session_page_url: "/sessions/2019/11/13/S2-022/"
  - id: "Speaker004"
    name: "佐藤 真治"
    organization: "First Compass Group"
    title: "General Partner"
    profile_image_url: "/assets/images/speakers/shinji-sato.png"
    profile: "1992年にStanford大学大学院に留学。Apple社を始めとするシリコンバレー企業にてエンジニアとしてソフトウェア開発に従事したのち、モバイルの可能性の求めてシリコンバレーで起業。その後、Evernote社などで、新規製品・サービスの企画をリード。プロダクトマネージメントの必要性を訴えるべく、2012年にマーティ・ケーガンによる「Inspired 日本語版」を監修、出版。現在、First Compass GroupのGeneral Partnerとして、製品企画開発のコンサルティング業務に従事。"
    session_title: ""
    session_page_url: "/sessions/2019/11/13/S2-025/"
  - id: "Speaker041"

    profile: "学生時代はベンチャー企業の契約社員としてJavaアプリの開発に没頭。新卒で日本IBMに入社し、Javaアーキテクトとしてキャリアを積んだ後、DeNAに転職。DeNAでは、Mobageオープンプラットフォームのサードパーティ向けグローバル技術コンサルティング部門の立ち上げを行い、サードパーティらに必要なものを自らの意思決定で作りたいという思いから、開発部門へ。Mobageに限らず社内外すべてのサービスで共通に利用されるバックエンドサービスを開発、展開。 2015年4月より、株式会社ペロリに出向し、MERYのアプリの立ち上げおよびメディアからサービスへ飛躍するための開発をリード。 2017年10月より、ラクスル株式会社で執行役員CPO兼ラクスル事業のプロダクトオーナーとして開発の指揮をしている。"

  organization: "ピクシブ株式会社"
  desc: "我々ピクシブ株式会社は、「会員数4000万人を抱え」「国内だけでなく全世界の95％以上の国にリーチし」「イラスト投稿サービス\"pixiv\"をはじめとした20以上のサービスを運営し続ける」プロダクト開発を強みとする会社です。そのサービスの多くは、新規事業として過去5年以内にリリースされたものです。これらの事業を支えるには、「プロダクトマネージャー（PM）」の存在が不可欠でした。事業の成長と共に社員数は2倍以上に増え、現在では新人からベテランまで、30人以上のPMが日々事業に取り組んでいます。そんな中、スピード感が求められる新規事業を生み出しグロースさせていくPMには、ある共通点があることがわかってきました。弊社のさまざまな事業と実例を元に、「フェーズによって変化する、PMに必要なスキルセットや役割」「PMとチームの理想の関係」「チームの力を最大限に引き出す組織の作り方」の3つの視点から、ユーザーに愛されるプロダクトづくりに取り組んできたピクシブ株式会社における、PMの在り方についてご紹介します。"

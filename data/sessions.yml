  desc: "PMの最も重要な仕事の一つが、中期的なビジョンを描くこと。とは言えPMには顧客や現場からの要望、バックログの山、様々な部署との調整など、目下の難題が多く待ち構えています。その中でいかに自分でビジョンを貫き実現に落とし込むのか。その鍵がストーリーテリングだと思います。私はライターとしても活動していますが、PMの仕事とよく似た部分があると感じます。「ストーリーの時代は終わった」とも言われる中で、改めてストーリーテリングがPM業において果たす役割について、経験談をベースに私見をお話ししたいと思います。"
